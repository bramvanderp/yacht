type: 1
title: Jellyfin
name: jellyfin
description: Media server for streaming movies, TV shows, and music
logo: https://raw.githubusercontent.com/jellyfin/jellyfin-ux/master/branding/SVG/icon-transparent.svg
image: jellyfin/jellyfin:latest
categories:
- Media
platform: linux
restart_policy: unless-stopped
ports:
- 8096:8096/tcp
network_mode: bridge
volumes:
- container: "/config"
  bind: "/home/bram/.jellyfin"
- container: "/cache"
  bind: "/home/bram/.jellyfin/cache"
- container: "/media"
  bind: "/mnt/wdc-500gb"
env:
- name: TZ
  label: Timezone
  default: 'Europe/Amsterdam'